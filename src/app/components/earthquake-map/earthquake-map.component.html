<h2 class="mt-5">Earthquake Map</h2>
<agm-map [zoom]="1">
  <agm-circle *ngFor="let feature of earthquakeData" [latitude]="feature.geometry.coordinates[1]"
    [longitude]="feature.geometry.coordinates[0]" [radius]="feature.geometry.coordinates[2]*5000" fillColor="red"
    fillOpacity="0.5">
  </agm-circle>
  <agm-marker *ngFor="let feature of earthquakeData" [latitude]="feature.geometry.coordinates[1]"
    [longitude]="feature.geometry.coordinates[0]">
  </agm-marker>
</agm-map>
