<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<mat-form-field class="ml-5">
  <input matInput [matDatepicker]="picker1" placeholder="Choose a startdate" [(ngModel)]="starttime">
  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
  <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>

<mat-form-field class="ml-2">
  <input matInput [matDatepicker]="picker2" placeholder="Choose a enddate" [(ngModel)]="endtime">
  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
  <mat-datepicker #picker2></mat-datepicker>
</mat-form-field>

<button *ngIf="starttime && endtime" class="ml-3" mat-raised-button color="primary"
  (click)="updateEarthquakeData()">Update</button>
<button *ngIf="!starttime || !endtime" mat-button disabled>Disabled</button>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="mag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Magnitude </th>
      <td mat-cell *matCellDef="let element"> {{element.mag}} </td>
    </ng-container>

    <ng-container matColumnDef="place">
      <th style="width: 30%;" mat-header-cell *matHeaderCellDef mat-sort-header> Place </th>
      <td style="width: 30%;" mat-cell *matCellDef="let element"> {{element.place}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="sig">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Significant </th>
      <td mat-cell *matCellDef="let element"> {{element.sig}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
